<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:inline="javascript" src="/js/Application.js"></script>
    <title id="title">Login</title>
</head>


<body>

<div>
    <div class="page-header">
        <div class="container">
            <div class="btn-group pull-right">
                <a href="/" type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Zurück zur Startseite
                </a>
                <a href="registration.html" type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Registrieren
                </a>
            </div>
        </div>
        <div class="container">
            <h1>Login</h1>
        </div>
    </div>


    <div class="container">

        <h4><b>Schön, dass du wieder da bist!</b></h4><br><br>

        <form id="login" name="login" action="/login" method="post" class="form-horizontal">
            <div th:if="${param.error}" class="form-group">
                <div class="col-sm-offset-2 col-sm-10 text-danger">
                    <strong>Login fehlgeschlagen</strong>
                </div>
            </div>

            <div th:if="${param.logout}" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <strong>Sie haben sich erfolgreich abgemeldet</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Nutzername</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="inputUsername" name="username" style="width:90%"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Passwort</label>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="inputPassword" name="password" style="width:90%" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true">Login</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
